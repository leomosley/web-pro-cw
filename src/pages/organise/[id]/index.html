<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organise Race {{id}}</title>
  <script src="/public/components/nav-bar.js"></script>
  <script src="/public/components/start-race-button.js"></script>
  <script src="/public/components/race-timer.js"></script>
</head>

<body>
  <nav-bar></nav-bar>
  <div style="display: flex; flex-direction: column;">
    <p>
      Race name: {{race_name}}
    </p>
    <p>
      Race date: {{race_date}}
    </p>
    <p>
      Check in time: {{check_in_open_time}}
    </p>
    <p>
      Race start time: {{race_start_time}}
    </p>
    <p>
      Checkpoints: {{checkpoints}}
    </p>
  </div>
  <race-timer raceStartTime="{{race_start_time}}" stop="false"></race-timer>
  <start-race-button raceId="{{id}}" raceStartTime="{{race_start_time}}"></start-race-button>
  <stop-race-button raceId="{{id}}" raceStartTime="{{race_start_time}}"></stop-race-button>
</body>

</html>
